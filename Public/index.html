<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Inventory Management</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“¦ Mini Inventory System</h1>

    <!-- Product Form -->
    <section>
      <h2>Add New Product</h2>
      <form id="product-form">
        <input type="text" id="name" placeholder="Product Name" required />
        <input type="text" id="sku" placeholder="SKU" required />
        <input type="text" id="category" placeholder="Category" required />
        <input type="number" id="stock" placeholder="Initial Stock" required />
        <button type="submit">Add Product</button>
      </form>
    </section>

    <!-- Product List -->
    <section>
      <h2>Product List</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>SKU</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="product-table-body"></tbody>
      </table>
    </section>

    <!-- Transaction Form -->
    <section>
      <h2>Update Stock</h2>
      <form id="transaction-form">
        <select id="transaction-product"></select>
        <select id="transaction-type">
          <option value="IN">IN</option>
          <option value="OUT">OUT</option>
        </select>
        <input type="number" id="transaction-quantity" placeholder="Quantity" required />
        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- Transaction History -->
    <section>
      <h2>Transaction History</h2>
      <select id="history-product"></select>
      <ul id="transaction-history"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
